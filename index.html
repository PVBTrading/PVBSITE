<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PVB_Trading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to <span class="shine">PVB_Trading</span></h1>
    <p class="subtitle">Bright, bold, and green PVB_Trading site! 💚</p>

    <!-- // These are your buttons that open links in new tabs -->
    <div class="buttons">
      <button onclick="goTo('https://www.roblox.com/share?code=a842818d1bd03f499deb83463a0ee09c&type=Server')">🐕 Dogly's private server PVB</button>
      <button onclick="goTo('https://www.roblox.com/share?code=c13873e524df6741b741bffb6a31218a&type=Server')">🐕 Tobi's private server PVB</button>
      <button onclick="goTo('https://discord.gg/zt9bVbeZJa')">📺 Discord</button>
    </div>

    <!-- // Spotify Music Embed Section -->
    <div class="music-player">
      <!-- // Paste your Spotify link below. 
           Replace the 'src' value with your own Spotify link.
           Example for a playlist: https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M -->
      <iframe 
        id="spotifyPlayer"
        style="border-radius:12px; margin-top: 30px;"
        src="https://open.spotify.com/intl-de/track/24qAVeHM8ADVDANShBUIHd" 
        width="300" height="80" frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>

      <!-- // This button will toggle the Spotify player visibility (Mute/Unmute look) -->
      <button id="muteButton" onclick="toggleMusic()" style="margin-top: 10px;">🔇 Mute</button>
    </div>
  </div>

  <footer>Made with 💚 by Tobi</footer>

  <!-- // Link to your JavaScript file (make sure it's named script.js) -->
  <script src="script.js"></script>

  <script>
    // // Function to open URLs in a new tab
    function goTo(url) {
      window.open(url, "_blank");
    }

    // // Function to show/hide the Spotify player
    let isMuted = false;
    function toggleMusic() {
      const iframe = document.getElementById('spotifyPlayer');
      const button = document.getElementById('muteButton');

      if (!isMuted) {
        iframe.style.display = 'none';
        button.textContent = '🔊 Unmute';
      } else {
        iframe.style.display = 'block';
        button.textContent = '🔇 Mute';
      }
      isMuted = !isMuted;
    }
  </script>
</body>
</html>
